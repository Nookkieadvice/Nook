<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your List {{itemCount}}</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to accomplish in your life?</p>

    <form>
      <input type="text" class="txt" name="listText" placeholder="Life goal.."[(ngModel)]=listText>
      <input type="submit" class="btn"(click)="addItem()"value={{btnText}}>
      <br>{{listText}}
    </form>
  </div>
  <div class="col">
    <p *ngFor="let  of listAll"{{data}}> </p>
  </div>
</div>
